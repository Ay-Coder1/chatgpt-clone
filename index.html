<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatgpt clone in javascript | Midecoder</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/8e2dee2a7c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="chat-container"></div>

    <!-- typing container -->
    <div class="typing-container">
      <div class="typing-content">
        <div class="typing-textarea">
          <textarea
            id="chat-input"
            placeholder="Enter a prompt here"
            required
          ></textarea>
          <span id="send-btn" class="material-symbol-rounded"><i class="fa-solid fa-right-to-bracket"></i></span>
        </div>
        <div class="typing-controls">
          <span id="theme-btn" class="material-symbol-rounded"
            ><i class="fa-solid fa-brightness"></i
          ></span>
          <span id="delete-btn" class="material-symbol-rounded"
            ><i class="fa-solid fa-trash"></i
          ></span>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
